<div class="flex flex-col">

    <!-- Header -->
    <div class="flex items-center justify-between m-8 mr-6 sm:my-10">
        <!-- Title -->
        <div class="text-3xl font-bold tracking-tight leading-none">
            Usuários
        </div>
        <!-- Close button -->
        <div class="lg:hidden">
            <button
                mat-icon-button
                (click)="closeSidebar()">
                <mat-icon [svgIcon]="'heroicons_outline:x'"></mat-icon>
            </button>
        </div>
    </div>

    <!-- Panel links -->
    <div class="flex flex-col divide-y border-t border-b">

        <!-- Exemplo -->
        <a
            [routerLinkActive]="['bg-blue-100', 'hover:bg-blue-50']" routerLink="./lista" class="flex px-8 py-5 hover:bg-gray-50 select-none cursor-pointer">
            <mat-icon
                [svgIcon]="'mat_outline:people'"></mat-icon>
            <div class="ml-3">
                <div
                    [routerLinkActive]="['text-blue-800', 'font-bold']" class="font-medium leading-6">
                    Lista de usuários
                </div>
                <div class="mt-0.5 text-secondary">
                    Veja todos os usuários cadastrados no sistema em uma lista completa.
                </div>
            </div>
        </a>
        <a
            [routerLinkActive]="['bg-blue-100', 'hover:bg-blue-50']" routerLink="./novo" class="flex px-8 py-5 hover:bg-gray-50 select-none cursor-pointer">
            <mat-icon
                [svgIcon]="'mat_outline:people'"></mat-icon>
            <div class="ml-3">
                <div
                    [routerLinkActive]="['text-blue-800', 'font-bold']" class="font-medium leading-6">
                    Lista de usuários
                </div>
                <div class="mt-0.5 text-secondary">
                    Veja todos os usuários cadastrados no sistema em uma lista completa.
                </div>
            </div>
        </a>

    </div>

</div>
