<div class="flex flex-col w-full min-w-0 sm:absolute sm:inset-0 sm:overflow-hidden">

    <mat-drawer-container class="flex-auto sm:h-full">

        <!-- Drawer -->
        <mat-drawer
            class="sm:w-96"
            [autoFocus]="false"
            [mode]="drawerMode"
            [(opened)]="drawerOpened"
            #drawer>

            <!-- Sidebar -->
            <app-home-sidebar
                (onCloseSidebar)="drawer.close()"></app-home-sidebar>

        </mat-drawer>

        <!-- Drawer content -->
        <mat-drawer-content class="flex flex-col">

            <!-- Header -->
            <header class="lg:hidden flex flex-col gap-2 p-6 bg-card border-b w-full mb-8">

                <div class="flex items-center">

                    <!-- Drawer toggle -->
                    <button
                        class="-ml-2"
                        mat-icon-button
                        (click)="drawer.toggle()">
                        <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
                    </button>

                    <div class="ml-2 lg:ml-0 text-3xl font-bold tracking-tight leading-none">
                        PÃ¡gina inicial
                    </div>

                </div>

            </header>

            <!-- Main -->
            <div class="flex-auto px-6 pb-12 md:px-8 lg:p-12">

                <router-outlet></router-outlet>

            </div>

        </mat-drawer-content>

    </mat-drawer-container>

</div>
